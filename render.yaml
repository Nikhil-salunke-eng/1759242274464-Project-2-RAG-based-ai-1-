services:
  - type: web
    name: rag-teaching-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: OLLAMA_URL
        value: ${OLLAMA_URL}
      - key: EMBEDDING_MODEL
        value: ${EMBEDDING_MODEL:-bge-m3}
      - key: LLM_MODEL
        value: ${LLM_MODEL:-llama3.2}
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: EMBEDDINGS_PATH
        value: embeddings.joblib

